<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Issue Stock</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Issue Stock to Department</h1>
        <form method="POST" action="{{ url_for('stock_out') }}">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                {{ form.department(class="form-control", size=32) }}
            </div>

            <div class="mb-3">
                <label for="item_name" class="form-label">Item Name:</label>
                {{ form.item_name(class="form-control", size=32) }}
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                {{ form.quantity(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="issued_date" class="form-label">Issued Date:</label>
                {{ form.issued_date(class="form-control") }}
            </div>

            <div class="text-center">
                <input type="submit" value="Issue Stock" class="btn btn-primary">
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
